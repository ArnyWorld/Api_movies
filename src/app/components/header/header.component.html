<div class="alert alert-success mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3 class="link" [routerLink]="['/movies']">Movie App</h3>
      </div>
      <div class="col-md-8">
        <form (ngSubmit)="submitHandler()">
          <input
            type="text"
            name="queryTerm"
            class="form-control"
            autofocus
            [(ngModel)]="queryTerm"
            placeholder="Search Movies..."
          />
        </form>
      </div>
    </div>
  </div>
</div>
