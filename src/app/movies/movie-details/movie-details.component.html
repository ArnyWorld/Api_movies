<list-skeleton *ngIf="stateData" />

<div *ngIf="!stateData" class="row">
  <div class="col-md-4">
    <img
      [src]="'https://image.tmdb.org/t/p/w1280' + movie.poster_path"
      [alt]="movie.Title"
      class="img img-thumbnail w-100"
    />
  </div>
  <div class="col-md-8">
    <h3>{{ movie.Title }}</h3>

    <table class="table table-striped table-hover">
      <tbody>
        <tr>
          <td>Overview</td>
          <td class="lh-lg">{{ movie.overview }}</td>
        </tr>
        <tr>
          <td>Original Language</td>
          <td>{{ movie.original_language }}</td>
        </tr>
        <tr>
          <td>Release Date</td>
          <td>{{ movie.release_date }}</td>
        </tr>
        <tr>
          <td>Popularity</td>
          <td>{{ movie.popularity }}</td>
        </tr>
        <tr>
          <td>Genre</td>
          <td>
            <span *ngFor="let genre of movie.genres">{{ genre.name }},</span>
          </td>
        </tr>
        <tr>
          <td>Vote Average</td>
          <td>{{ movie.vote_average }}</td>
        </tr>
        <tr>
          <td>Vote Count</td>
          <td>{{ movie.vote_count }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="goBack()">Back</button>
  </div>
</div>
